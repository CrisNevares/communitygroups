name: Technical Community Group Request
description: Request to create a new Cloud Native Community Group by topic
title: "[TCG Request] <Group Topic>"
labels:
  - kind/tech-community-group
body:
- type: markdown
  attributes:
    value: |
      ### Please Read:
      
      :loudspeaker: Prior to filling out the below form, please check [community.cncf.io](https://community.cncf.io) to confirm there is not already an active Technical Community Group for this topic. 
      
      Please note--review of your request can take up to 30 days, as our team performs our due diligence. If you have questions throughout the process, please comment within your GitHub issue.

- type: input
  id: name
  attributes:
    label: Topic of this TCG
    placeholder: e.g. TCG Platform Engineering
  validations:
    required: true
- id: content
  type: textarea
  attributes:
    label: What is your mission statement or objective for this new chapter?
    placeholder: e.g. We’re excited about microservices, containers, the distributions that run them and the solutions that deploy, manage, and extend them. Any skill level is welcome; we’re all new to Kubernetes and we want to create an open, welcoming environment for other Kubernauts.
  validations:
    required: true
- id: organizer_1
  type: textarea
  attributes:
    label: Tell us about yourself. List your name, email, company, GitHub URL, LinkedIn URL, and CNCF Slack workspace name (or if you need to be invited), and a required profile link on community.cncf.io
    placeholder: e.g. Audra Montenegro, CNCF, https://github.com/AudMonte01, https://www.linkedin.com/in/audramontenegro/, Audra Montenegro in CNCF Slack, https://community.cncf.io/u/m8bqcv/#/about
  validations:
    required: true
- id: organizer_2
  type: textarea
  attributes:
    label: Tell us about your co-organizers. List their information just as you did for yourself, or point to the GitHub issue where this was resolved in the TOC repository.
    placeholder: e.g. Audra Montenegro, CNCF, https://github.com/AudMonte01, https://www.linkedin.com/in/audramontenegro/, Audra Montenegro in CNCF Slack, https://community.cncf.io/u/m8bqcv/#/about
  validations:
    required: false
- id: organizer_3
  type: textarea
  attributes:
    label: Tell us about your co-organizers. List their information just as you did for yourself, or point to the GitHub issue where this was resolved in the TOC repository.
    placeholder: e.g. Audra Montenegro, CNCF, https://github.com/AudMonte01, https://www.linkedin.com/in/audramontenegro/, Audra Montenegro in CNCF Slack, https://community.cncf.io/u/m8bqcv/#/about
  validations:
    required: false
- id: organizer_coc
  type: checkboxes
  attributes:
    label: Code of Conduct
    description: "The Code of Conduct helps create a safe space for everyone. We require that everyone agrees to it, including any and all future speakers and future co-organizers."
    options:
      - label: We agree to follow the [CNCF Code of Conduct](https://github.com/cncf/foundation/blob/main/code-of-conduct.md)
        required: true
- id: organizer_affiliation
  type: checkboxes
  attributes:
    label: Organizer affiliations
    description: "The majority of TCG organizers cannot come from the same company."
    options:
      - label: I confirm on behalf of the all the TCG organizers that not more than half of us are from the same organization.
        required: true
- id: organizer_inclusivity
  type: checkboxes
  attributes:
    label: Inclusive
    description: "You agree to be inclusive of all people eager to learn about cloud native, no matter what level of expertise they are at in their open source journey."
    options:
      - label: We agree. To assure this, all TCG organizers have recently completed the [Inclusive Open Source Community Orientation (LFC102) course](https://training.linuxfoundation.org/training/inclusive-open-source-community-orientation-lfc102/)
        required: true
- id: organizer_neutrality
  type: checkboxes
  attributes:
    label: Vendor Neutral
    description: "TCGs should have vendor-neutral content for the main portion of your meetups. Please note that [sponsors can have up to 15 minutes on stage](https://github.com/cncf/communitygroups/blob/main/best_practices.md#sponsorships)"
    options:
      - label: We have read what [vendor-neutrality means](https://contribute.cncf.io/maintainers/community/vendor-neutrality/), and agree that the main content of our meetups will remain vendor-neutral
        required: true
- id: organizer_diversity
  type: checkboxes
  attributes:
    label: Aim to have a diverse representation of speakers in your meetings.
    description: "Diversity means something different for each country. The commonality among all countries is to strive to promote women or non-male speakers."
    options:
      - label: We will do our best to host diverse presenters throughout the year
        required: true
- type: markdown
  attributes:
    value: |
      ### Review of your chapter request can take up to 30 days, as our team performs our due diligence. If you have questions throughout the process, please comment within your GitHub issue.
